</head>
<body>

            <input type="radio" id="a3" name="questao3" value="a">
            <label for="a3">a) 240 621 </label><br>

        <div>
            <input type="radio" id="b3" name="questao3" value="b">
            <label for="b3">b) 229 913</label><br>

        <div>
            <input type="radio" id="c3" name="questao3" value="c">

            <input type="radio" id="e3" name="questao3" value="e">

        <div>
            <button id="btn3">Responder</button>
        </div>

        <div>
            <span id="gabarito3"></span>
        </div>
        
       <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/qTViPrKJNHk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen id="addVideo3"></iframe>
        </div>

        
    
    </div>

    <button id="refresh">Próxima</button>

<script>
btn3 = document.querySelector("#btn3");
addVideo3 = document.getElementById("addVideo3");
refresh = document.getElementById("refresh");
respostaSubmetida = false;
btn3.style.visibility = "visible";
refresh.style.visibility = "hidden";
addVideo3.style.visibility = "hidden";

btn3.addEventListener("click", function(event){
    event.preventDefault()
    if (respostaSubmetida) {
        return;
      }


    let radios = document.getElementsByName("questao3");
    let gabarito3 = document.getElementById("gabarito3");
    btn3.style.visibility = "hidden";
    refresh.style.visibility = "visible";
    addVideo3.style.visibility = "visible";
    respostaSubmetida = true;
    
    for (let i = 0, length = radios.length; i < length; i++) {
        
        if (radios[i].checked) {
            if(radios[i].value == 'b'){
                gabarito3.textContent = "Gabarito B. Resposta certa"
                radios[i].parentElement.classList.add("correto")
                
            } else{
                gabarito3.textContent = "Gabarito B. Resposta errada"
                radios[i].parentElement.classList.add("errado")
                
            }
            
            break;
        }
    }
    
    
})


refresh.addEventListener("click", function () {
    window.location.href="q4_mediana.html";
})

</script>
</body>
